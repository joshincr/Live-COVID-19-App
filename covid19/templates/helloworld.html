<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style type="text/css">
    .container
     {
        margin-top: 7px;
        margin-bottom: 7px;
     }
</style>

<body style="background-color: black">

    <p></p>
    <h1 style="color: white;text-align: center"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
    <form style="margin-top: 40px" method="post" class="d-flex justify-content-center align-items-center" action="">
            {% csrf_token %}
            <select class="form-control" style="margin-top: 30px; width: 150px" name="selectedcountry">
            {% for country in mylist %}
            <option>{{country}}</option>
            {% endfor %}
            </select>
        <input type="submit" class="btn btn-danger" style="margin-top: 30px" name="">
        </form>
        <h1 style="margin-top: 30px;color: white; text-align: center"> {{selectedcountry}}</h1>
        <p></p>
        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="border-radius: 10px; background-color: orange; height: 100px; width: 200px">
                <h1>{{total}}</h1>
                <p>Total cases</p>
            </div>
            <div class="container" style="border-radius: 10px; background-color: lime; height: 100px; width: 200px">
                <h1>{{recovered}}</h1>
                <p>Recovered</p>
            </div>
            <div class="container" style="border-radius: 10px; background-color: yellow; height: 100px; width: 200px">
                <h1>{{active}}</h1>
                <p>Active</p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="border-radius: 10px; background-color: aqua; height: 100px; width: 200px">
                <h1>{{new}}</h1>
                <p>New</p>
            </div>
            <div class="container" style="border-radius: 10px; background-color: grey; height: 100px; width: 200px">
                <h1>{{deaths}}</h1>
                <p>Deaths</p>
            </div>
            <div class="container" style="border-radius: 10px; background-color: red; height: 100px; width: 200px">
                <h1>{{critical}}</h1>
                <p>Critical</p>
            </div>
        </div>
        <p style="margin-top: 100px;color: grey; text-align: center">Developed By <span style="color: white">
            Joshin Rexy</span></p>
</body>
</html>
